<section>
    <div class="gallery_images_item">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/gallery/gallery_boat.png" class="d-block w-100" alt="boat">
              </div>
              <div class="carousel-item">
                <img src="img/gallery/gallery_car.png" class="d-block w-100" alt="car">
              </div>
              <div class="carousel-item">
                <img src="img/gallery/gallery_people.png" class="d-block w-100" alt="people">
              </div>
              <div class="carousel-item">
                <img src="img/gallery/gallery_fortress.jpg" class="d-block w-100" alt="fortess">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="gallery_js_carousel">
      <div class="gallery_js_content">
        <button class="gallery_js_btn_left">
          <img src="img/gallery/left-arrow.png" alt="left arrow">
        </button>
        <div class="gallery_js_col">
          <img src="img/gallery/gallery_car.png" class="gallery_image" alt="car">
        </div>
        <div class="gallery_js_col">
          <img src="img/gallery/gallery_fortress.jpg" class="gallery_image" alt="fortress">
        </div>
        <button class="gallery_js_btn_right">
          <img src="img/gallery/right-arrow.png" alt="right arrow">
        </button>
      </div>
    </div>
</section>
